<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>天天生鲜-登录</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>


    <script>

        $(function () {

            var name_err = false;
            var pwd_err = false;

           $("#name").blur(function(){
                fnname_check();
               }
           );


             $("#pwd").blur(function () {

                fnpwd_check();
           });


            function fnname_check(){
               name_len = $("#name").val().length;
               if(name_len<5 || name_len>20){
                   $(".user_error").html('请输入5-20个字符的用户名').show();
                   name_err = true;

               }else{
                   $(".user_error").html('').hide();
                   name_err = false;
               }

            }



            function fnpwd_check(){
                pwd_len = $("#pwd").val().length;
                if(pwd_len<8 || pwd_len>20){
                   $(".pwd_error").html('密码最少8位，最长20位').show();
                   pwd_err = true

                }else{
                   $(".pwd_error").html('').hide();
                   pwd_err = false;


                }
            }


            $("form").submit(function(){
                fnname_check();
                 fnpwd_check();
                if(pwd_err==false && name_err==false){
                    return true;
                }
                else{
                    return false;
                }
            })


        });



    </script>


</head>
<body>
	<div class="login_top clearfix">
		<a href="../index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/user/register/">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post" action="/user/login_handle/">
                        {% csrf_token %}
						<input type="text" name="name" class="name_input" placeholder="请输入用户名" value="{{ name}}" id="name">
						<div class="user_error">{{ user_error|default:"" }}</div>
						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码" value="{{ pwd }}" id="pwd">
						<div class="pwd_error">{{ pwd_error|default:"" }}</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="remember" checked="checked" value="1">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
		<p>CopyRight © 2016 北京天天生鲜信息技术有限公司 All Rights Reserved</p>
		<p>电话：010-****888    京ICP备*******8号</p>
	</div>
	
</body>
</html>
